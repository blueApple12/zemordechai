<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זה מורדכי</title>
    <style>
        /* Modern Dark Theme */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f172a; /* Deep dark blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5); /* Blue glow */
            letter-spacing: 1px;
        }

        .container {
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #1e293b;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            border-color: #38bdf8;
        }

        img {
            display: block;
            width: 1024px;
            max-width: 90vw;
            height: auto;
            cursor: pointer;
        }

        .refresh-hint {
            margin-top: 15px;
            color: #94a3b8;
            font-size: 1rem;
        }

        /* Loading state animation */
        .loading {
            filter: blur(5px);
        }
    </style>
</head>
<body>

    <h1>זה מורדכי</h1>

    <div class="container">
        <img src="https://thispersondoesnotexist.com/" 
             id="mordechai" 
             alt="AI Face" 
             onclick="refreshFace()">
    </div>

    <p class="refresh-hint">לחץ על התמונה כדי לראות מורדכי אחר</p>

    <script>
        function refreshFace() {
            const img = document.getElementById('mordechai');
            // Adding a timestamp to the URL forces the browser to fetch a new image
            img.classList.add('loading');
            img.src = "https://thispersondoesnotexist.com/?" + new Date().getTime();
            
            img.onload = function() {
                img.classList.remove('loading');
            };
        }
    </script>

</body>
</html>
